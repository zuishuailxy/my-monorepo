<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mt-4 {
        margin: 0.5rem;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
  </head>
  <body>
    <div class="" id="app"></div>

    <script type="module">
      import { h, createApp } from "vue";
      const Stack = {
        render() {
          const slot = this.$slots.default ? this.$slots.default({}) : [];
          return h(
            "div",
            { class: "stack" },
            slot.map((child) => {
              return h("div", { class: `mt-${this.$attrs.size}` }, [child]);
            })
          );
        },
      };
      const App = {
        components: {
          Stack,
        },
        template: `
        <Stack size="4">
          <div>hello</div>
          <Stack size="4">
            <div>hello</div>
            <div>hello</div>
            <Stack size="4">
              <div>hello</div>
              <div>hello</div>
            </Stack>
          </Stack>
        </Stack>
      `,
      };

      createApp(App).mount("#app");
    </script>
  </body>
</html>
