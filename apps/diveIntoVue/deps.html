<script>
  let activeEffect;
  class Dep {
    constructor(value) {
      this.subscribers = new Set();
      this._value = value;
    }

    get value() {
      this.depend();
      return this._value;
    }

    set value(newValue) {
      this._value = newValue;
      this.notify();
    }

    depend() {
      if (activeEffect) {
        this.subscribers.add(activeEffect);
      }
    }

    notify() {
      this.subscribers.forEach((effect) => {
        effect();
      });
    }
  }

  function watchEffect(effect) {
    activeEffect = effect;
    effect();
    activeEffect = null;
  }

  const ok = new Dep(true);
  const msg = new Dep("hello");

  watchEffect(() => {
    if (ok.value) {
      console.log("effect run", msg.value);
    } else {
      console.log("effect not run");
    }
  });
  msg.value = "world";
  ok.value = false;
  msg.value = "world123";
</script>
